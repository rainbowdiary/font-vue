<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid;

            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        #app{
            border: 1px solid;
            background: pink;

            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;

            width: 100px;
            height: 100px;
            transition-property: width;
            transition-duration:20s ;
        }

        /*浏览器的渲染速度要远慢于代码的执行速度*/
       /* js（jscore引擎） css（css解析器） html（html解析器） 都有专门的引擎来解析
        画面的渲染（渲染引擎）*/
        #wrap:hover > #app{
            transition-property: height;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="app"></div>
</div>
</body>
</html>
