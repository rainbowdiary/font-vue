<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!--
        v-show： 使用css的display属性，进行条件渲染
                 为真值：{display:block} 假值：{display: none}
                性能比v-if好，不会进行重排重绘

        v-if/v-else: 通过删除元素添加元素实现条件渲染
        -->


    <p v-show="flag" @click="handleShowClick">v-show</p>
    <p v-if="!flag" @click="handleIfClick">v-if</p>
    <p v-else-if="!flag">else-if</p>
    <p v-else>v-else</p>
    <p @click="handleClick">{{msg}}</p>
  </div>
</body>
<script>
  /* 
    区别：
      v-if：是真正的条件渲染，会确保在切换过程中条件块内的事件监听器和子组件适当的被销毁和重建
            也是惰性的，初始渲染条件为假，则什么都不做，直到条件为真，才会开始渲染条件块
      v-show： 元素总是会被渲染，只是修改css属性进行切换

      v-if切换的时候开销会更大，而v-show初始渲染开销较高，因为v-show总是会被渲染
      所以如果需要频繁切换使用v-show较好，运行时条件很少改变使用v-if较好
   */
  Vue.config.productionTip = false
  // 声明式编程
  var vm = new Vue({
    el: "#app",
    data: {
      flag: true,
      msg: "hello world"
    },
    methods: {
      handleShowClick() {
        console.log("v-show");
        this.msg = "hello"
      },
      handleIfClick() {
        console.log("v-if");
      },
      handleClick() {
        console.log("handleClick");
        this.msg = "hello123"
      }
    },
  })
</script>

</html>
